{% extends "topic/base.html" %}



{% block title %}
    设置
{% endblock %}



{% block main %}

    <div id="content">
        <div class="panel">
            <div class="header">
            <ul class="breadcrumb">
                <li><a href="{{ url_for('topic.index') }}">主页</a><span class="divider">/</span></li>
                <li class="active">设置</li>
            </ul>
            </div>

            <div class="inner">
                <form id="setting_form" class="form-horizontal" action="/settings/signature" method="post">
                    <div class="control-group">
                        <label class="control-label" for="name">用户名</label>

                        <div class="controls">
                            <input class="input-xlarge readonly" id="name" name="name" size="30" readonly="true" value="{{ user.username }}" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="signature">个性签名</label>

                        <div class="controls">
                            <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <input class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置" type="submit">
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="header">
                <span class="col_fade">更改密码</span>
            </div>
            <div class="inner">
                <form id="change_pass_form" class="form-horizontal" action="/settings/change_passwd" method="post">
                    <div class="control-group">
                        <label class="control-label" for="old_pass">当前密码</label>

                        <div class="controls">
                            <input class="input-xlarge" id="old_pass" name="old_pass" size="30" type="password">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="new_pass">新密码</label>

                        <div class="controls">
                            <input class="input-xlarge" id="new_pass" name="new_pass" size="30" type="password">
                        </div>
                    </div>

                    <div class="form-actions">
                        <input class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码" type="submit">
                    </div>
                </form>
            </div>
        </div>


        <div class="panel">
            <div class="header">
                <span class="col_fade">上传头像</span>
            </div>
            <div class="inner">

                <h3>Upload new File</h3>
                <form method=post
                      action='{{ url_for("index.add_img") }}'
                      enctype=multipart/form-data>
                    <input type=file name=avatar>
                    <!--<input type=submit value=Upload>-->
                    <button type="submit">Upload</button>
                </form>

            </div>
        </div>
